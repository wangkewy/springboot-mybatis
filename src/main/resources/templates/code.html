<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head> 
    <title>2019年运势详批</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <script src="http://res.wx.qq.com/open/js/jweixin-1.4.0.js"></script>
    <script src="//apps.bdimg.com/libs/jquery/1.9.1/jquery.min.js"></script>
</head>
<body>
    <label id="code" th:text="${code}" hidden/>
    <label id="state" th:text="${state}" hidden></label>
</body>
<script>
    $(function(){
        load();
    });

    var appId,timeStamp,nonceStr,package,signType,paySign;
    function load(){
        var code = $('#code').text();
        var state = $('#state').text();
        if(code){
            console.log("code : " + code + "; state : " + state);
            var url = "/pay_jsapi/payJSAPI?code=" + code + "&state=" + state;
	  	    $.get(url,function(result) {
                console.log("result appId : " + result.appId);
  				appId = result.appId;
				timeStamp = result.timeStamp;
				nonceStr = result.nonceStr;
				package = result.package;
				signType = result.signType;
				paySign = result.paySign;

				if (typeof WeixinJSBridge == "undefined") {
					if (document.addEventListener) {
						document.addEventListener('WeixinJSBridgeReady',
								onBridgeReady, false);
					} else if (document.attachEvent) {
						document.attachEvent('WeixinJSBridgeReady',
								onBridgeReady);
						document.attachEvent('onWeixinJSBridgeReady',
								onBridgeReady);
					}
				} else {
					onBridgeReady();
				}
			});
        }
    }

    function onBridgeReady(){
	   WeixinJSBridge.invoke( 'getBrandWCPayRequest', {
		  "appId":appId,     //公众号名称,由商户传入
          "timeStamp":timeStamp,         //时间戳,自1970年以来的秒数
          "nonceStr":nonceStr, //随机串
          "package":package,
          "signType":signType,         //微信签名方式：
          "paySign":paySign //微信签名
         },
         function(res){
      	     if(res.err_msg == "get_brand_wcpay_request:ok" ) {
                 console.log('支付成功');
                 //支付成功后跳转的页面
                 var state = $('#state').text();
                 location.href = '/bazijpresult?orderSignId=' + state;
             }else if(res.err_msg == "get_brand_wcpay_request:cancel"){
          	     console.log('支付取消');
             }else if(res.err_msg == "get_brand_wcpay_request:fail"){
          	     console.log('支付失败');
                 WeixinJSBridge.call('closeWindow');
             }
             //使用以上方式判断前端返回,微信团队郑重提示：res.err_msg将在用户支付成功后返回ok,但并不保证它绝对可靠。
       });
   }
</script>
</html>
