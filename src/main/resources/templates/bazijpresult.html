<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh">
<head>
    <meta charset="UTF-8"/>
    <title>2019年运势详批</title>
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta content="yes" name="apple-mobile-web-app-capable"/>
    <meta content="black" name="apple-mobile-web-app-status-bar-style"/>
    <meta content="telephone=no" name="format-detection"/>
    <link rel="shortcut icon" href="/sm/ffsm/statics/ffsm/favicon.ico"/>
    <link href="/statics/ffsm/bazimf/10010/wap.min.css" rel="stylesheet" type="text/css"/>
    <link href="/statics/ffsm/bazimf/10010/index.css" rel="stylesheet" type="text/css"/>
    <link href="/statics/ffsm/bazimf/10010/style.min.css" rel="stylesheet" type="text/css"/>
    <script src="//apps.bdimg.com/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="/statics/ffsm/public/js/require/require.min.js?tm=123" data-main="/statics/ffsm/public/js/common.min.js?tm=123?v=0817"></script>
</head>
<body>
    <div class="container pay">
        <div class="wrap">
            <div class="pay-banner">
                <img src="/statics/ffsm/bazimf/10010/images/pay-banner.png" alt=""/>
            </div>
            <div class="look-info">
                <div class="name-box">
                    <div class="item">
                        <p><b>姓名：</b><label th:text="${afortune.name}"></label><span style="margin-left:20px">性别：<label th:text="${afortune.GENDER}"></label></span></p>
                        <p><b>公历生日：</b><label th:text="${afortune.BIRTH}"></label></p>
                        <p><b>农历生日：</b><label th:text="${afortune.NONGLI_YEAR}"></label>&nbsp;&nbsp;
                                   <label th:text="${afortune.NONGLI_MONTH}"></label>&nbsp;&nbsp;
                                   <label th:text="${afortune.NONGLI_DAY}"></label>&nbsp;&nbsp;
                        </p>
                        <p><b>属相：</b><label th:text="${afortune.ANIMAL}"></label></p>
                        <p><b>性别：</b><label th:text="${afortune.GENDER}"></label></p>
                        <p><b>签类型：</b><label th:text="${afortune.SIGN_TYPE}"></label></p>
                        <p><b>签诗：</b><label th:text="${afortune.SIGN_POEM}"></label></p>
                        <p><b>签诗注解：</b><label th:text="${afortune.SIGN_INTRO}"></label></p>
                        <p><b>事业注解：</b><label th:text="${afortune.SIGN_ENTITY_SIGN_CAREER}"></label></p>
                        <p><b>家庭注解：</b><label th:text="${afortune.SIGN_ENTITY_SIGN_FAMILY}"></label></p>
                        <p><b>感情注解：</b><label th:text="${afortune.SIGN_ENTITY_SIGN_EMOTION}"></label></p>
                        <p><b>学业注解：</b><label th:text="${afortune.SIGN_ENTITY_SIGN_ACADEMIC}"></label></p>
                        <p><b>投资注解：</b><label th:text="${afortune.SIGN_ENTITY_SIGN_INVEST}"></label></p>
                        <p><b>健康注解：</b><label th:text="${afortune.SIGN_ENTITY_SIGN_HEALTH}"></label></p>
                        <p><b>转换注解：</b><label th:text="${afortune.SIGN_ENTITY_SIGN_SWITCH}"></label></p>
                        <p><b>官司注解：</b><label th:text="${afortune.SIGN_ENTITY_SIGN_LAWSUIT}"></label></p>
                        <p><b>失物注解：</b><label th:text="${afortune.SIGN_ENTITY_SIGN_LOST}"></label></p>
                        <p><b>出行注解：</b><label th:text="${afortune.SIGN_ENTITY_SIGN_TRAVEL}"></label></p>
                        <p><b>求子注解：</b><label th:text="${afortune.SIGN_ENTITY_SIGN_CHILD}"></label></p>
                    </div>
                </div>
            </div>
            <div class="footer-box">
                <p>如有疑问，请联系客服。客服QQ：</p>
                <p>客服在线时间：10:00-18:00(周一至周五) </p>
                <img src="/statics/ffsm/bazimf/10010/images/footer-img.png" alt=""/>
            </div>
        </div>
    </div>
</body>
</html>
