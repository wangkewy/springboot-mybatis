<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport"
          content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <title>MiniCheckout</title>
    <link rel="stylesheet" type="text/css" href="/ping/styles/pinus.css"/>
</head>
<body>
<header>
    <div class="h_content">
        <span></span>
    </div>
</header>
<section class="block">
    <div class="content2">
        <div class="app">
            <span class="iphone"><img src="/ping/img/bgpic.jpg" width="100%" height="auto" /></span>
            <label class="text_amount">
                <input id="amount" type="text" placeholder="金 额"/>
            </label>

            <div class="ch">
                <span class="up" onclick="wap_pay('wx_pub')">微信浏览器内公众号支付 WAP</span>
            </div>
        </div>
    </div>
</section>
<script type="text/javascript" src="/ping/pingpp.js"></script>
<script>
    var YOUR_URL = 'http://localhost:8081/ping/wxJsapi';
    function wap_pay(channel){

        if(YOUR_URL.length == 0 || !YOUR_URL.startsWith('http')){
            alert("请填写正确的URL");
            return;
        }

        var amount = document.getElementById('amount').value * 100;

        var xhr = new XMLHttpRequest();
        xhr.open("POST", YOUR_URL, true);
        xhr.setRequestHeader("Content-type", "application/json");
        xhr.send(JSON.stringify({
            channel: channel,
            amount: amount
        }));

        xhr.onreadystatechange = function () {
            if(xhr.readystate == 4){
                if(xhr.status == 200){
                    console.log(xhr.responseText);
                    pingpp.createPayment(xhr.responseText, function(result, err) {
                        console.log(result);
                        console.log(err);
                        console.log(err.extra);
                    });
                }
            }
        }
    }
</script>
</body>
</html>
